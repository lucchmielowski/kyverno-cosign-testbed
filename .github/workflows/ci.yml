name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write


env:
  IMAGE_NAME: "kyverno-cosign-testbed"
  REGISTRIES_JSON: '["ghcr.io/lucchmielowski/kyverno-cosign-testbed", "ghcr.io/lucchmielowski/kyverno-cosign-testbed-private"]'

jobs:
  # Setup job to convert registry JSON to matrix output
  setup-registries:
    runs-on: ubuntu-latest
    outputs:
      registries: ${{ env.REGISTRIES_JSON }}

  cleanup:
    runs-on: ubuntu-latest
    needs: setup-registries
    steps:
      - name: Delete all existing image versions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ—‘ï¸  Cleaning up all versions of ghcr.io/lucchmielowski/${{ env.IMAGE_NAME }}"
          
          # Get all versions of the package
          VERSIONS=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/user/packages/container/${{ env.IMAGE_NAME }}/versions" \
            --jq '.[].id' 2>/dev/null || echo "")
          
          if [ -z "$VERSIONS" ]; then
            echo "âœ… No existing versions found. Starting fresh."
            exit 0
          fi
          
          VERSION_COUNT=$(echo "$VERSIONS" | wc -l | tr -d ' ')
          echo "Found $VERSION_COUNT version(s) to delete"
          
          # Delete each version
          for VERSION_ID in $VERSIONS; do
            echo "Deleting version ID: $VERSION_ID"
            gh api \
              --method DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/user/packages/container/${{ env.IMAGE_NAME }}/versions/$VERSION_ID" || true
          done
          
          echo "âœ… Cleanup complete! Ready for fresh images."

  build-push-and-attest:
    runs-on: ubuntu-latest
    needs: [setup-registries, cleanup]
    strategy:
      matrix:
        registry: ${{ fromJSON(needs.setup-registries.outputs.registries) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.registry }}:github-attestation
          build-args: |
            IMAGE_TYPE=github-attestation

      - name: Generate build provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ matrix.registry }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-push-and-attest-sbom:
    runs-on: ubuntu-latest
    needs: [setup-registries, cleanup]
    strategy:
      matrix:
        registry: ${{ fromJSON(needs.setup-registries.outputs.registries) }}
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.registry }}:github-sbom
          build-args: |
            IMAGE_TYPE=github-sbom

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ matrix.registry }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Create SBOM attestation
        uses: actions/attest-sbom@v3
        with:
          subject-name: ${{ matrix.registry }}
          subject-digest: ${{ steps.build.outputs.digest }}
          sbom-path: sbom.spdx.json
          push-to-registry: true

  build-push-unsigned:
    runs-on: ubuntu-latest
    needs: [setup-registries, cleanup]
    strategy:
      matrix:
        registry: ${{ fromJSON(needs.setup-registries.outputs.registries) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (unsigned)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.registry }}:unsigned
          build-args: |
            IMAGE_TYPE=unsigned

  build-sign-v2-traditional:
    runs-on: ubuntu-latest
    needs: [setup-registries, cleanup]
    strategy:
      matrix:
        registry: ${{ fromJSON(needs.setup-registries.outputs.registries) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.registry }}:v2-traditional
          build-args: |
            IMAGE_TYPE=v2-traditional

      - name: Install cosign v2.4.1
        run: |
          curl -sLO https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          sudo chmod +x /usr/local/bin/cosign
          cosign version

      - name: Sign image with cosign v2 (traditional format)
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          cosign sign --key cosign.key --yes ${{ matrix.registry }}:v2-traditional
          rm cosign.key

  build-sign-v2-keyless:
    runs-on: ubuntu-latest
    needs: [setup-registries, cleanup]
    strategy:
      matrix:
        registry: ${{ fromJSON(needs.setup-registries.outputs.registries) }}
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for keyless signing with Fulcio
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.registry }}:v2-keyless
          build-args: |
            IMAGE_TYPE=v2-keyless

      - name: Install cosign v2.4.1
        run: |
          curl -sLO https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          sudo chmod +x /usr/local/bin/cosign
          cosign version

      - name: Sign image with cosign v2 (keyless)
        run: |
          cosign sign --yes ${{ matrix.registry }}:v2-keyless

  build-sign-v3-traditional:
    runs-on: ubuntu-latest
    needs: [setup-registries, cleanup]
    strategy:
      matrix:
        registry: ${{ fromJSON(needs.setup-registries.outputs.registries) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.registry }}:v3-traditional
          build-args: |
            IMAGE_TYPE=v3-traditional

      - name: Install cosign v3.0.4
        run: |
          curl -sLO https://github.com/sigstore/cosign/releases/download/v3.0.4/cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          sudo chmod +x /usr/local/bin/cosign
          cosign version

      - name: Sign image with cosign v3 (traditional format)
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          cosign sign --key cosign.key --yes ${{ matrix.registry }}:v3-traditional
          rm cosign.key

  build-sign-v3-bundle:
    runs-on: ubuntu-latest
    needs: [setup-registries, cleanup]
    strategy:
      matrix:
        registry: ${{ fromJSON(needs.setup-registries.outputs.registries) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.registry }}:v3-bundle
          build-args: |
            IMAGE_TYPE=v3-bundle

      - name: Install cosign v3.0.4
        run: |
          curl -sLO https://github.com/sigstore/cosign/releases/download/v3.0.4/cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          sudo chmod +x /usr/local/bin/cosign
          cosign version

      - name: Sign image with cosign v3 (bundle format)
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          # Sign using digest (--bundle flag doesn't work well with multi-platform manifests)
          cosign sign --key cosign.key --yes ${{ matrix.registry }}@${{ steps.build.outputs.digest }}
          rm cosign.key

  build-sign-v3-keyless:
    runs-on: ubuntu-latest
    needs: [setup-registries, cleanup]
    strategy:
      matrix:
        registry: ${{ fromJSON(needs.setup-registries.outputs.registries) }}
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for keyless signing with Fulcio
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.registry }}:v3-keyless
          build-args: |
            IMAGE_TYPE=v3-keyless

      - name: Install cosign v3.0.4
        run: |
          curl -sLO https://github.com/sigstore/cosign/releases/download/v3.0.4/cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          sudo chmod +x /usr/local/bin/cosign
          cosign version

      - name: Sign image with cosign v3 (keyless)
        run: |
          cosign sign --yes ${{ matrix.registry }}:v3-keyless


