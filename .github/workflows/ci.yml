          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          cosign sign --key cosign.key --bundle --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v3-bundle
          rm cosign.key


