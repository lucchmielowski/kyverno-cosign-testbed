name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: "ghcr.io/lucchmielowski"
  IMAGE_NAME: "cosign-testbed"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete all existing image versions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ—‘ï¸  Cleaning up all versions of ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          # Get all versions of the package
          VERSIONS=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/user/packages/container/${{ env.IMAGE_NAME }}/versions" \
            --jq '.[].id' 2>/dev/null || echo "")
          
          if [ -z "$VERSIONS" ]; then
            echo "âœ… No existing versions found. Starting fresh."
            exit 0
          fi
          
          VERSION_COUNT=$(echo "$VERSIONS" | wc -l | tr -d ' ')
          echo "Found $VERSION_COUNT version(s) to delete"
          
          # Delete each version
          for VERSION_ID in $VERSIONS; do
            echo "Deleting version ID: $VERSION_ID"
            gh api \
              --method DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/user/packages/container/${{ env.IMAGE_NAME }}/versions/$VERSION_ID" || true
          done
          
          echo "âœ… Cleanup complete! Ready for fresh images."

  build-push-and-attest:
    runs-on: ubuntu-latest
    needs: cleanup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}:latest
          build-args: |
            IMAGE_TYPE=signed

      - name: Generate build provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-push-unsigned:
    runs-on: ubuntu-latest
    needs: cleanup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (unsigned)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:unsigned
          build-args: |
            IMAGE_TYPE=unsigned

  build-sign-v2-traditional:
    runs-on: ubuntu-latest
    needs: cleanup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v2-traditional
          build-args: |
            IMAGE_TYPE=v2-traditional

      - name: Install cosign v2.4.1
        run: |
          curl -sLO https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          sudo chmod +x /usr/local/bin/cosign
          cosign version

      - name: Sign image with cosign v2 (traditional format)
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          cosign sign --key cosign.key --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v2-traditional
          rm cosign.key

  build-sign-v2-keyless:
    runs-on: ubuntu-latest
    needs: cleanup
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for keyless signing with Fulcio
    steps:
